<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.title {
				color: red;
				background-color: steelblue;
			}
			.r{
				float: right;
			}
			table{
				
				background-color: lavenderblush;
				font-family: arial;
				font-size: small ;
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<form>
			<table border="2" bordercolor="skyblue" width="50%">

				<!--标题-->
				<tr>
					<td colspan="2" align="center" class="title">
						<p>信息统计表</p>
					</td>
				</tr>

				<!--输入姓名-->
				<tr>
					<td><lable class="r">姓名：</lable></td>
					<td><input></td>
				</tr>

				<!--输入年龄-->
				<tr>
					<td><lable class="r">年龄：</lable></td>
					<td><input></td>
				</tr>
				
				<!--选择性别-->
				<tr>
					<td><lable class="r">性别：</lable></td>
					<td>
						<input type="radio" name="sex" id="0">男
						<input type="radio" name="sex" id="1">女
					</td>
				</tr>
				
				<!--选择爱好-->
				<tr>
					<td><lable class="r">爱好：</lable></td>
					<td>
						<input type="checkbox" value="旅游">旅游<br />
						<input type="checkbox" value="登山">登山<br />
						<input type="checkbox" value="健身">健身<br />
						<input type="checkbox" value="上网">上网<br />
						<input type="checkbox" value="游泳">游泳
					</td>
				</tr>
				
				<!--选择学历-->
				<tr>
					<td><lable class="r">学历：</lable></td>
					<td>
					<select name="">
						<option value="">--选择学历--</option>
						<option value="">中专</option>
						<option value="">大专</option>
						<option value="">本科</option>
						<option value="">硕士</option>
						<option value="">博士</option>
					</select>
					</td>
				</tr>
				
				<!--自我介绍-->
				<tr>
					<td><lable class="r">自我介绍：</lable></td>
					<td>
						<textarea name="" rows="5" cols="">
							自我介绍...
						</textarea>
					</td>
				</tr>
				
				<!--提交-->
				<tr>
					<td></td>
					<td>
						<button>提交</button>
						<button>重置</button>
					</td>
				</tr>
			</table>
		</form>
	</body>

</html>
