<HTML>

	<HEAD>
		<META http-equiv="Content-type" content="text/html; charset=UTF-8">
		<TITLE>用户注册</TITLE>
	</HEAD>

	<BODY>
		<FORM action="" name="myform" onSubmit="return checkForm()">
			<TABLE border="0" cellpadding="0" cellspacing="0" align="center">

				<TR>
					<TD width="107" height="36">用户名：</TD>
					<TD width="524">
						<INPUT name="txtUser" type="text" maxlength="16" checkUserName()>只能输入字母或数字，4-16个字符</TD>
				</TR>
				<TR>
					<TD width="107" height="36" checkPass()>密码：</TD>
					<TD width="524">
						<INPUT name="txtPass" type="password">密码长度6-12位</TD>
				</TR>

				<TR>
					<td>
						<button type="submit">提交</button>
					</td>
					<td>
						<button type="reset">重置</button>
					</td>
				</TR>
			</TABLE>
		</FORM>
		<script>
			//用户名
			function checkUserName() {
				var fname = document.myform.txtUser.value;
				if(fname.length != 0) {
					for(i = 0; i < fname.length; i++) {
						var ftext = fname.substring(i, i + 1);
						if(ftext < 9 || ftext > 0) {
							return true;
						}

					}
				} else {
					alert("用户名不能为空！");
					pass.focus();
					return false;

				}
				return true;
			}
			//密码
			function checkPass() {
				var userpass = document.myform.txtPass.value;
				if(userpass == "") {
					alert("密码不能为空！");
					pass.focus();
					return false;
				}
				//检查密码是否大于6小于12
				if(userpass.length < 6 && userpass > 12) {
					alert("密码长度为6-12字符");
					return false;
				}
				return true;
			}

			function checkForm() {
				if(checkUserName() && checkPass()) {
					return true;
				} else {
					return false;
				}
			}
		</script>
	</BODY>

</HTML>
